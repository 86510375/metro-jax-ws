# create nbproject/private/private.properties
# set jaxwsjdk.nb.home=/path/to/java/home
# and everything (CC, goto...) should start working
jaxwsjdk.boot.cp=${jaxwsjdk.nb.home}/jre/lib/rt.jar:${jaxwsjdk.nb.home}/jre/lib/jsse.jar
ri.nb.tools.jar=${jaxwsjdk.nb.home}/lib/tools.jar
ri.nb.lib=lib
ri.nb.boot.cp=\
    ${ri.nb.lib}/jaxb-api.jar:\
    ${ri.nb.lib}/jaxws-api.jar:\
    ${ri.nb.lib}/jsr181-api.jar:\
    ${ri.nb.lib}/javax.annotation.jar:\
    ${ri.nb.lib}/management-api.jar:\
    ${ri.nb.lib}/saaj-api.jar:\
    ${jaxwsjdk.boot.cp}
ri.nb.common.cp=\
    ${ri.nb.lib}/gmbal-api-only.jar:\
    ${ri.nb.lib}/jaxb-impl.jar:\
    ${ri.nb.lib}/jaxb-xjc.jar:\
    ${ri.nb.lib}/jaxws-asm.jar:\
    ${ri.nb.lib}/mimepull.jar:\
    ${ri.nb.lib}/policy.jar:\
    ${ri.nb.lib}/saaj-impl.jar:\
    ${ri.nb.lib}/stax-ex.jar:\
    ${ri.nb.lib}/streambuffer.jar
ri.nb.ant.cp=\
    ${ri.nb.lib}/ant.jar
ri.nb.test.cp=\
    ${ri.nb.lib}/junit.jar:\
    ${ri.nb.common.cp}